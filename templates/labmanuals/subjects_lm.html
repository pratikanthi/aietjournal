{% extends "base.html" %}
<html>
	<head>
	</head>

	<body>
		{% block content %}
    	<div class="container">
      	<div class="row">
        	<div class="col-lg-12">
						<ol class="breadcrumb">
                    <li><a href="/">Lab Manuals</a></li>
								    <li><a href="../../">Branches</a></li>
								    <li><a href="../">Semesters</a></li>
                    <li class="active">Subjects</li>
            </ol>

						<h1 class="page-header">
                    <small>Select your subject</small>
            </h1>

          </div>
      	</div>


						{% if subjects %}

										{% for subject in subjects %}

												<ul class="list-group">
													<li class="list-group-item"><a href="{{ subject.subject_slug }}">{{ subject.subject_name }}</a></li>
												</ul>

										{% endfor %}

						{% else %}
										<div class="alert alert-danger" role="alert"><b>Oops!</b> nothing found. We are sorry</div>
						{% endif %}

       </div>
{% endblock %}
	</body>
</html>
